<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="gallery-section">
      <div class="inner-width">
        <h1>Collection Cars</h1>
        <div class="border"></div>
        <div class="gallery">

          <a href="images/1.png" class="image">
            <img src="images/1.png" alt="">
          </a>

          <a href="images/2.png" class="image">
            <img src="images/2.png" alt="">
          </a>

          <a href="images/3.png" class="image">
            <img src="images/3.png" alt="">
          </a>

          <a href="images/4.png" class="image">
            <img src="images/4.png" alt="">
          </a>

          <a href="images/5.png" class="image">
            <img src="images/5.png" alt="">
          </a>

          <a href="images/6.png" class="image">
            <img src="images/6.png" alt="">
          </a>

          <a href="images/7.png" class="image">
            <img src="images/7.png" alt="">
          </a>

        </div>
      </div>
    </div>


  <script>
    $(".gallery").magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery:{
        enabled: true
      }
    });
  </script>

  </body>
</html>
